{% extends 'components/base.html' %}
{% load static %}

    {% block styles %}

    {% endblock %}
    
        {% block content %}
        
							<!-- PAGE-HEADER -->
							<div class="page-header">
								<div>
									<h1 class="page-title">부가가치세</h1>
								</div>
								<div class="ms-auto pageheader-btn">
									<ol class="breadcrumb">
										<li class="breadcrumb-item">부가가치세</li>

									</ol>

							<!-- row -->
							<div class="row">

										<div class="card-header border-bottom d-flex flex-row-reverse">

                      </div>

                      <div class="panel-group1" id="accordionLeft" role="tablist" aria-expanded="false"></div>
										</div>
                  </div>
								</div>
                <!-- 우측내용 -->
								<div class="col-lg-8 col-xl-9">
									<div class="row">
										<div class="col-xl-12 col-lg-12 col-md-12">
											<div class="card custom-card overflow-hidden">
												<div class="card-body p-3 d-flex">
													<div class="breadcrumb-main">
														<nav aria-label="breadcrumb">
															<ol class="breadcrumb mb-0" id="vatYear">
															<!-- <li class="breadcrumb-item active"><div id="vatYear" ></div></li> -->
															</ol>
														</nav>
													</div>
                          <div class="btn-list  ms-auto">

                          </div>
												</div>
											</div>
										</div>
									</div>
									<!-- 신고서보기 -->
									<div class="row">
										<div class="col-xl-12 ">
											<div class="card">
												<div class="card-body h-100">
                          <div id="divImage"></div>
                          <!-- <div id="divImage" class="w-100 overflow-hidden Accordion-Style02 "></div> -->
                        </div>
											</div>
										</div>
									</div>
									
								</div>
							</div>
							<!-- End Row -->
              
													
        {% endblock %}

        {% block scripts %}

        <script>
				// var singoList = "{{singoList|escapejs}}";
        var root_dir = "{{root_dir|escapejs}}"
        // singoList = JSON.parse(singoList.replaceAll("'","\""));
				var biz_name = "{{ memuser.biz_name }}";
				var vatYear,selectedPeriod,selectedSheetID,selectedSheetName="";

				$(document).ready(function(){
          vatYear = "{{vatYear}}"
					treeLoad(vatYear);
				});

				const setSelectedFolder = async(strFolder) => {
          var innerHtml=""
          var tmpArr = strFolder.split(">>")
          for(var i=0;i<tmpArr.length;i++){
            if(i<(tmpArr.length-1)){
              innerHtml += "<li class='breadcrumb-item'>"+tmpArr[i]+"</li>"
            }else{
              innerHtml += "<li class='breadcrumb-item'><a href='javascript:void(0);'>"+tmpArr[i]+"</a></li>"
            }
          }
					$('[id="vatYear"]').html(innerHtml);
				}
        const treeLoad =(selYear)=>{
          $('#accordionLeft').empty();
          var gridData = [];
          $.ajax({
						url:"{% url 'path_to_dict' %}",
            data:{
              path:root_dir + "/"+ selYear + "/부가세",
            },
						dataType:"Json",
						success:async function(data){
              gridData=data.nodes;
              for(var s=0;s<gridData.length;s++){
                // 신고기간
                const divcard = document.createElement("div")
                divcard.setAttribute("class","card overflow-hidden mb-2 border-0")
                divcard.setAttribute("id","collapseHead"+s)
                const anchor1 = document.createElement('a');
                anchor1.setAttribute("class","accordion-toggle panel-heading1 collapsed ")
                anchor1.setAttribute("data-bs-toggle","collapse")
                // anchor1.setAttribute("data-bs-parent","#accordionAcnt")
                anchor1.setAttribute("aria-expanded","false")
                anchor1.href="#collapse"+s     
                anchor1.innerText = gridData[s].displayName + " :: " + gridData[s].singoDur
                divcard.appendChild(anchor1)
                const divTabpanel = document.createElement("div")
                if(s==(gridData.length-1)){
                  divTabpanel.setAttribute("class","panel-collapse collapse show")
                  selectedSheetID = gridData.length+"@0"
                  selectedPeriod = gridData[s].displayName
                } else {
                  divTabpanel.setAttribute("class","panel-collapse collapse")
                }
                divTabpanel.setAttribute("id","collapse"+s)
                divTabpanel.setAttribute("role","tabpanel")
                divTabpanel.setAttribute("aria-expanded","false")
                divTabpanel.setAttribute("data-bs-parent","#accordionAcnt")
                divcard.appendChild(divTabpanel) 

                const ul = document.createElement('ul');                  
                ul.setAttribute("class","nav1 nav-column flex-column br-7")
                ul.setAttribute("id","singoList"+s)
                divTabpanel.appendChild(ul)
                singoListDetail(ul,gridData[s].totalPath,gridData[s].displayName,s+1,gridData[s].dueDate,selectedSheetID)
                  
                document.getElementById('accordionLeft').appendChild(divcard);
                setSelectedFolder("{{vatYear}}년  >> "+selectedPeriod+" >> 부가가치세신고서");
              }
            },
						error:function(request,status,error){
							console.log('fail:'+error);
						}
					})
				} 
				
        const singoListDetail = async(ul,path,singoPeriod,quarter,dueDate,selSheetID)=>{
          return new Promise((resolve,reject)=>{
            var tmpHTML="";
            $.ajax({
              url:"{% url 'path_to_file' %}",
              data:{
                path:path,
                singoPeriod:singoPeriod,
                quarter:quarter
              },
              dataType:"Json",
              success:function(data){
                for(var i=0;i<data.rows.length;i++){
                  var activate="";
                  if(data.rows[i].id==selSheetID){
                    selectedSheetName = data.rows[i].파일명
                    activate = "active"
                  }
                  const li = document.createElement("li");
                  li.setAttribute('id',"li"+data.rows[i].id);
                  li.setAttribute('class',"nav-item1 mt-0")

                  const anchor2 = document.createElement('a');
                  anchor2.href = "javascript:changeSheet('"+data.rows[i].id+"','"+singoPeriod+"','"+data.rows[i].파일명+"','"+data.rows[i].totalPath+"')";
                  anchor2.setAttribute('class',"nav-link thumb " +activate)
                  anchor2.setAttribute('id',data.rows[i].id);

                  const designI = document.createElement('i');
                  designI.setAttribute('class',"fa fa-window-restore")
                  if(data.rows[i].fileNum=="200"){
                    anchor2.innerHTML = data.rows[i].파일명+"<span class='badge badge-sm bg-danger badge-hide ms-4'>납기:"+dueDate+"</span>"
                  }else if(data.rows[i].fileNum=="300"){
                    anchor2.innerHTML = data.rows[i].파일명+"<span class='badge badge-sm bg-secondary badge-hide ms-6'>NTS</span>"
                  }else if(data.rows[i].fileNum=="0"){
                    anchor2.innerHTML = "<i class='fa fa-star text-yellow me-2'></i>" + data.rows[i].파일명 + " <i class='fa fa-star text-yellow ms-2'></i>"
                  }else{
                    anchor2.innerHTML = data.rows[i].파일명
                  }
                  li.appendChild(anchor2);  
                  ul.appendChild(li);
                  if(data.rows[i].id==selectedSheetID){
                    changeSheet(data.rows[i].id,selectedPeriod,selectedSheetName,data.rows[i].totalPath)
                  }
                }
              },
              error:function(request,status,error){
                console.log('fail:'+error);
              }
            });//end ajax      
          })
        }
        function changeSheet(selSheetID,selPeriod,selSheetName,file_path){
          //좌측 컨트롤
          if(document.getElementById(selectedSheetID)){
            document.getElementById(selectedSheetID).setAttribute('class',"nav-link thumb")
          }
          document.getElementById(selSheetID).setAttribute('class',"nav-link thumb active")
          
          $('#divImage').empty();
          $.ajax({
            url:"{% url 'originSizeSheet' %}",
            data:{url:file_path},
            dataType:"text",
            success:function(data){
              var pyJson = JSON.parse(data);
              openedFile = pyJson;
              setSelectedFolder(vatYear+" 년" + " >> "+ selPeriod + " >> " + selSheetName)
              $('[id="divImage"]').html("<img id='openedImg' src=\'" + pyJson.fileName + "\' > ")
            },
            error:function(request,status,error){
              console.log('fail:'+error);
            },
            beforeSend: function () {
              var width = 0;
              var height = 0;
              var left = 0;
              var top = 0;
              width = 50;
              height = 50;
              top = ( $(window).height() - height ) / 2 + $(window).scrollTop()-20;
              left = ( $(window).width() - width ) / 2 + $(window).scrollLeft();
              if($("#div_ajax_load_image").length != 0) {
                $("#div_ajax_load_image").css({
                  "top": top+"px",
                  "left": left+"px"
                });
                $("#div_ajax_load_image").show();
              }
              else {
                $('[id="divImage"]').append('<div id="div_ajax_load_image" class="dimmer active"><div class="lds-heart"><div></div></div></div>  ');
              }
            },
            complete: function () {
              $("#div_ajax_load_image").hide();
            } 
          })
          selectedSheetID = selSheetID;
          selectedPeriod = selPeriod;
          selectedSheetName = selSheetName;

        }
				const handleButtonClose = (ev) => {
					const btnElement  = document.getElementById('btn_selectedYear');
  				btnElement.innerHTML = ev+" 년";
					vatYear = ev;
					setSelectedYear(ev);
					setSelectedFolder(vatYear+" 년" + " >> "+ selectedPeriod + " >> " + selectedSheetName)
				};  

				const setSelectedYear = (selYear) => {
          vatYear = selYear;
          treeLoad(vatYear);
				}
        function printDiv(divName) {
          var printContents = document.getElementById(divName).innerHTML;
          var originalContents = document.body.innerHTML;
          document.body.innerHTML = printContents;
          window.print();
          document.body.innerHTML = originalContents;
        }
        </script>

        {% endblock %}
