{% extends 'components/custom-base.html' %}
{% load static %}

    {% block styles %}

    {% endblock %}
    
        {% block content %}
        
			<!-- PAGE -->
			<div class="page">
				<div>
				    <!-- CONTAINER OPEN -->

					<div class="col-12 container-login100">
						<div class="row">
							<div class="col col-login mx-auto card shadow-none">
								<!-- <form  id="frm" class="card shadow-none" method="get"> -->
									{%csrf_token%}
									<div class="card-body">
										<div class="text-center">
											<span class="login100-form-title">
												비밀번호 변경
											</span>
											<p class="text-muted">저희 세무법인대승에 등록된 업무용 이메일 주소를 입력해주세요</p>
										</div>
										<div class="pt-3" id="forgot">
											<div class="form-group">
												<label name="label_user_id" class="form-label" for="{{ form_pw.user_id.id_for_label }}">ID :</label>
												{{ form_pw.user_id }}
											</div>
                      <div class="form-group">
												<label  name="label_email" class="form-label" for="{{ form_pw.email.id_for_label }}">E-Mail :</label>
												{{ form_pw.email }}
                        <small class="form-text text-muted">
                          등록하신 메일로 인증번호가 발송됩니다.
                        </small>
											</div>
                  

                      
											<div class="submit" id="div_find_pw">
												<a id="find_pw" name="recovery_pw" class="btn btn-primary d-grid" >전송</a>
											</div>
                      <div style="text-align: center; margin-top: 10px; margin-bottom: -10px;">
                        <div id="loading"></div>
                      </div>

                      <div id="result_pw"></div>        
                      <!-- <span style="color:gray; font-size: 14px;" >&middot;&nbsp;아이디를 잊으셨나요?</span>
                      <a style="text-decoration:underline; color:black; font-size: 14px;" href="#">아이디찾기</a>-->
											<div class="text-center mt-4">
												<p class="text-dark mb-0"><a class="text-primary ms-1" href="/login">로그인 </a></p>
											</div>
										</div>

									</div>
									<div class="card-footer">
										<div class="d-flex flex-row-reverse">
											<div class="p-sm-2 p-2 bg-gray-200 radius-30">
												<img src="{% static 'assets/images/brand/DS_LOGO.svg' %}" style="width:30px;"  alt="">
											</div>
										</div>
									</div>
								<!-- </form> -->
							</div>
						</div>
					</div>
					<!-- CONTAINER CLOSED -->
				</div>
			</div>
			<!--END PAGE -->

        {% endblock %}

    {% block scripts %}
    <script type="text/javascript">
      $(document).ready(function () {
        $('#find_pw').click(function () {
          // $('#loading').replaceWith('<div id="loading_end" class="loading"></div>')
          var user_id = $("#pw_form_id").val();
          var email = $("#pw_form_email").val();
          $.ajax({
            type: "POST",
            url: "/recovery/pw/find/",
            dataType: "json",
            data: {
              'user_id': user_id,
              'email': email,
              'csrfmiddlewaretoken': '{{csrf_token}}',
            },
            success: function (response) {
              // $('#loading_end').remove()
              alert('회원님의 이메일로 인증코드를 발송하였습니다.');
              // $('#result_pw').replaceWith('<h5><p id="result_pw">회원님의 비밀번호는 <strong>'+response.result_pw+'</strong> 입니다.</p></h5>')
              $('#div_find_pw').remove()
              $('#result_pw').replaceWith(
                '<hr>'+
                '<div class="d-flex flex-row  justify-content-between">'+
                  '<form class="form-inline" style="margin-bottom:-15px; margin-top:-10px;">'+
                    '<div class="md-form md-outline">'+
                      '<label for="input_auth_num">인증번호 입력 (<span id="timeset"></span>)</label><input type="text" id="input_auth_num" class="form-control mx-sm-2" autofocus/>'+
                    '</div>'+
                  '</form>'+
                  '<button type="submit" name="auth_confirm" id="id_auth_confirm" class="btn btn-red" style="opacity: 90%; height:30%; margin-top:10px; font-size: 12px;">'+
                    '<i class="fa fa-check"></i>&nbsp;&nbsp;인증확인</button>'+
                '</div><hr>'
              )
              function countdown( elementName, minutes, seconds ) {
                  var elementName, endTime, hours, mins, msLeft, time;
                  function twoDigits( n ) {
                      return (n <= 9 ? "0" + n : n);
                  }
                  function updateTimer() {
                      msLeft = endTime - (+new Date);
                      if ( msLeft < 1000 ) {
                          alert("인증시간이 초과되었습니다.");
                          $("" + elementName).remove();
                          cert_ok = false;
                          certificationNum = false;
                          location.href = "{% url 'recovery_pw' %}"
                      } else {
                          time = new Date( msLeft );
                          hours = time.getUTCHours();
                          mins = time.getUTCMinutes();
                          $("" + elementName).html((hours ? hours + ':' + twoDigits( mins ) : twoDigits(mins))
                          + ':' + twoDigits( time.getUTCSeconds()));
                          setTimeout( updateTimer, time.getUTCMilliseconds() + 500 );
                      }
                  }
                  endTime = (+new Date) + 1000 * (60*minutes + seconds) + 500;
                  updateTimer();
              }
              countdown("#timeset", 5, 0);

              var user = response.result

              $(document).ready(function () {
                  $('#id_auth_confirm').click(function () {
                      var input_auth_num = $("#input_auth_num").val();

                      $.ajax({
                          type: "POST",
                          url: "/recovery/pw/auth/",
                          dataType: "json",
                          data: {
                              'user_id': user,
                              'input_auth_num': input_auth_num,
                              'csrfmiddlewaretoken': '{{csrf_token}}',
                          },
                          success: function (response) {
                            location.href = "{% url 'recovery_pw_reset' %}";
                          },
                          error: function () {
                              if ($('#input_auth_num').val()=="") {
                                  alert('회원님의 이메일로 전송된 인증번호를 입력해주세요.');
                              } else {
                                  alert('인증번호가 일치하지 않습니다.');
                              }
                          },
                      });
                  })
              })
            },
            error: function () {
              $('#loading_end').remove()
              if (user_id == "" ||  email == "") {
                  alert('아이디, 이메일을 모두 입력해주세요.');
              } else {
                  alert('입력하신 정보가 일치하지 않거나 존재하지 않습니다.');
              }
            }
          });
        })
      });
      
  </script>
    {% endblock %}
