{% extends 'components/custom-base.html' %}
{% load static %}

    {% block styles %}

    {% endblock %}
    
        {% block content %}
        
			<!-- PAGE -->
			<div class="page">
				<div>
				    <!-- CONTAINER OPEN -->
					<div class="col col-login mx-auto text-center">
						<h4 class="font-weight-bolder text-white mt-1">
							<a href="index" class="text-center">
								<img src="{% static 'assets/images/brand/DS_LOGO_full.svg' %}" class="header-brand-img" alt="">
							</a>
						</h4>
						<p class="mb-1 text-sm text-white">
							{% if msg %}
								{{ msg | safe }}
							{% else %}
								기장회원 전용 사이트입니다.
							{% endif %}                
						</p>						
					</div>
					<div class="container-login100">
						<div class="wrap-login100 p-0">
							<div class="card-body">
								<!-- <form class="login100-form validate-form"> -->
								<form method="post" action="" role="form" class="login100-form validate-form"></form>
									{% csrf_token %}
									
									<div class="wrap-input100 validate-input" data-bs-validate = "사업자번호를 입력해주세요">
										<input class="input100" type="text" name="username" placeholder="사업자등록번호">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="zmdi zmdi-email" aria-hidden="true"></i>
										</span>
										
									</div>
									
									<!-- <div class="input-group input-group-static mb-4">
										<label>사업자번호</label>
										
									</div>									 -->
									<div class="wrap-input100 validate-input" data-bs-validate = "Password is required">
										<input class="input100" type="password" name="password" placeholder="비밀번호">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="zmdi zmdi-lock" aria-hidden="true"></i>
										
										</span>
									</div>
									<div class="text-end pt-1">
										<p class="mb-0"><a href="forgot-password" class="text-primary ms-1">비밀번호찾기</a></p>
									</div>
									<!-- <div class="container-login100-form-btn">
										<a href="index" class="login100-form-btn btn-primary">
											로그인
										</a>
									</div> -->
									<div class="container-login100-form-btn">
										<button type="submit" name="login"   
														class="login100-form-btn btn-primary">로그인</button>
									</div>									
									<div class="text-center pt-3">
										<p class="text-dark mb-0">Not a member?<a href="register" class="text-primary ms-1">Create an Account</a></p>
									</div>
								</form>
							</div>
							<div class="card-footer">
								<div class="d-flex justify-content-center my-3">
									<a href="javascript:void(0)" class="social-login  text-center me-4">
										<i class="fa fa-google"></i>
									</a>
									<a href="javascript:void(0)" class="social-login  text-center me-4">
										<i class="fa fa-facebook"></i>
									</a>
									<a href="javascript:void(0)" class="social-login  text-center">
										<i class="fa fa-twitter"></i>
									</a>
								</div>
							</div>
						</div>
					</div>
					<!-- CONTAINER CLOSED -->
				</div>
			</div>
			<!-- End PAGE -->

        {% endblock %}

    {% block scripts %}

    {% endblock %}
